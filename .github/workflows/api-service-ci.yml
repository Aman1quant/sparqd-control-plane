name: api-service-ci

on:
  push:
    paths:
      - "api-service/**"
  pull_request:
    paths:
      - "api-service/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api-service

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: âœ… Run tests
        run: pnpm test

      - name: ğŸ—ï¸ Run build
        run: pnpm build
